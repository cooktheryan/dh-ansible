apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: ${{ values.component_id }}-pipeline-run-init
  namespace: ${{ values.namespace }}
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
  labels:
    tekton.dev/pipeline: ${{ values.component_id }}-pipeline
    type: pipeline
spec:
  params:
    - name: source-repo
      value: 'https://${{ values.repohost }}/${{ values.repoOwner }}/${{ values.repoName }}.git'
    - name: source-branch
      value: main
    - name: output-image
      value: ${{ values.imageRepository }}/${{ values.namespace }}/${{ values.repoName }}
  pipelineRef:
    name: ${{ values.component_id }}-pipeline
  serviceAccountName: pipeline
  workspaces:
    - name: source-folder
      volumeClaimTemplate:
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
