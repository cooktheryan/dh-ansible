kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ${{ values.component_id }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.component_id }}
    app.kubernetes.io/component: backstage
    backstage.io/kubernetes-id: ${{ values.namespace }}
spec:
  to:
    kind: Service
    name: ${{ values.component_id }}
    weight: 100
  port:
    targetPort: '8080'
  wildcardPolicy: None