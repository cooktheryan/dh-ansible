apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ${{ values.component_id }}-quay-auth
spec:
  secretStoreRef:
    name: vault-secret-store
    kind: ClusterSecretStore
  data:
    - secretKey: username
      remoteRef:
        key: secrets/janusidp/registry/username
        property: value
    - secretKey: password
      remoteRef:
        key: secrets/janusidp/registry/password
        property: value
  target:
    name: ${{ values.namespace }}-quay-auth
    template:
      type: kubernetes.io/basic-auth
      metadata:
        annotations:
          tekton.dev/docker-0: https://${{ values.image_host }}
      data:
        username: '{{ "{{" }} .username {{ "}}" }}'
        password: '{{ "{{" }} .password {{ "}}" }}'