kind: Service
apiVersion: v1
metadata:
  name: ${{ values.copmonent_id }}
  namespace: ${{ values.namespace }}
  labels:
    app: ${{ values.component_id }}
    app.kubernetes.io/component: backstage
    backstage.io/kubernetes-id: ${{ values.namespace }}
spec:
  ports:
    - name: http-${{ values.port }}
      port: ${{ values.port }}
      protocol: TCP
      targetPort: ${{ values.port }}
  selector:
    app: ${{ values.component_id }}
