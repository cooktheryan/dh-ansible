apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-web-template
  title: Go Service with ArgoCD and a Tekton Pipeline
  description: Create a Go app with ArgoCD and a Tekton Pipeline
  tags:
    - recommended
    - go
spec:
  owner: rhdh
  type: service
  parameters:
    - title: Provide information about the new component
      required:
        - githubOrg
        - repoName
        - component_id
      properties:
        githubOrg:
          title: GitHub Organization
          type: string
        repoName:
          title: Repository Name
          type: string
        component_id:
          title: Name
          type: string
          description: Unique name of the component
          default: my-go-app
          ui:field: EntityNamePicker
          maxLength: 14
        group_id:
          title: Group Id
          type: string
          default: redhat.janus
          description: RH DH Group ID
        description:
          title: Description
          type: string
          description: Help others understand what this website is for.
          default: A cool go app
    - title: Provide Image Registry Information
      required:
        - image_registry
      properties:
        image_registry:
          title: Image Registry
          type: string
          enum:
            - Openshift
            - Quay
      dependencies:
        image_registry:
          oneOf:
            - properties:
                image_registry:
                  enum:
                    - Openshift
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: image-registry.openshift-image-registry.svc:5000
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag
            - properties:
                image_registry:
                  enum:
                    - Quay
                image_host:
                  title: Image Host
                  type: string
                  description: Host for storing image
                  default: quay-qc7tb.apps.cluster-qc7tb.sandbox2129.opentlc.com
                image_organization:
                  title: Organization
                  type: string
                  description: Name of the Quay Organization
                  default: quayadmin
                image_tag:
                  title: Image Tag
                  default: latest
                  type: string
                  description: Build Image tag

  steps:
    - id: template
      name: Fetch Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          namespace: ${{ parameters.component_id }}
          component_id: ${{ parameters.component_id }}
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: rhdh
          system: ${{ parameters.system }}
          applicationType: app
          description: ${{ parameters.description }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: 8080
          ci: ../../scaffolder-skeletons/tekton-skeleton/tekton

    - id: ciTemplate
      name: Generating the assets
      action: fetch:template
      input:
        url: ../../scaffolder-skeletons/tekton-skeleton/
        copyWithoutTemplating:
          - .github/workflows/
        values:
          namespace: ${{ parameters.component_id }}
          component_id: ${{ parameters.component_id }}
          githubOrg: ${{ parameters.githubOrg }}
          source-repo: ${{ parameters.repoName }}
          source-branch: main
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          output-image: ${{ parameters.image_host }}/${{ parameters.image_organization }}/${{ parameters.component_id }}:${{ parameters.image_tag }}
          applicationType: api
          description: ${{ parameters.description }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: 8080
          ci: ../../scaffolder-skeletons/tekton-skeleton/tekton

    - id: manifestTemplate
      name: Generating the assets
      action: fetch:template
      input:
        url: ./manifests
        copyWithoutTemplating:
          - .github/workflows/
        values:
          namespace: ${{ parameters.component_id }}
          component_id: ${{ parameters.component_id }}
          githubOrg: ${{ parameters.githubOrg }}
          repoName: ${{ parameters.repoName }}
          owner: ${{ parameters.owner }}
          system: ${{ parameters.system }}
          applicationType: api
          description: ${{ parameters.description }}
          imageUrl: ${{ parameters.imageUrl }}
          imageBuilder: s2i-go
          imageRepository: ${{ parameters.imageRepository }}
          port: 8080
          ci: ../../scaffolder-skeletons/tekton-skeleton/tekton

    - id: publish
      name: Publish
      action: publish:github
      input:
        repoUrl: github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repoName }}
        repoVisibility: public

    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps.publish.output.repoContentsUrl }}
        catalogInfoPath: "/catalog-info.yaml"

    - id: create-argocd-resources
      name: Create ArgoCD Resources
      action: argocd:create-resources
      input:
        appName: ${{ parameters.component_id }}-bootstrap
        argoInstance: main
        namespace: janus-argocd
        repoUrl: https://github.com?owner=${{ parameters.githubOrg }}&repo=${{ parameters.repoName }}
        path: 'argocd/'

  output:
    links:
      - title: Source Code Repository
        url: ${{ steps.publish.output.remoteUrl }}
      - title: Open Component in catalog
        icon: catalog
        entityRef: ${{ steps.register.output.entityRef }}
